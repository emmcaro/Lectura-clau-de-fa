<!DOCTYPE html>
<html lang="ca">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lectura - Clau de Fa</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
:root {
    --bg-color: #1a1a2e;
    --container-bg: #2c2f33;
    --primary-color: #bb86fc;
    --button-color: #bb86fc;
    --text-color: #f0f0f0;
    --secondary-text-color: #a0a0a0;
}
body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}
.container {
    background-color: var(--container-bg);
    padding: 1.5rem;
    border-radius: 1rem;
    box-shadow: 0 10px 20px rgba(0,0,0,0.4);
    max-width: 90vw;
    width: 500px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    text-align: center;
}
h1 { color: var(--primary-color); margin:0; }

#difficulty-selection {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.5rem;
}
#difficulty-selection p {
    margin: 0;
    font-weight: 600;
    color: var(--secondary-text-color);
}
.difficulty-buttons {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
}
.difficulty-button {
    background: var(--button-color);
    color: var(--bg-color);
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 9999px;
    cursor: pointer;
    font-weight: 600;
}
.difficulty-button.active {
    outline: 3px solid white;
}
.header-stats { 
    display:flex; 
    justify-content:space-between; 
    color:var(--secondary-text-color); 
}
canvas { 
    background:white; 
    border:2px solid var(--text-color); 
    border-radius:0.5rem; 
    width:100%; 
    height:auto; 
    max-height:280px; 
}
#controls { 
    display:flex; 
    flex-wrap:wrap; 
    justify-content:center; 
    gap:0.5rem; 
}
.note-button { 
    background:var(--button-color); 
    color:var(--bg-color); 
    border:none; 
    padding:0.75rem 1.25rem; 
    font-size:1.1rem; 
    border-radius:9999px; 
    cursor:pointer; 
    font-weight:600; 
}
.note-button:hover { background:#9b68d6; }
#feedback-area { 
    height:2rem; 
    display:flex; 
    align-items:center; 
    justify-content:center; 
    font-weight:bold; 
}
#next-button { 
    background:var(--button-color); 
    color:var(--bg-color); 
    border:none; 
    padding:0.6rem 1.2rem; 
    border-radius:9999px; 
    cursor:pointer; 
    font-weight:600; 
}
.hidden { display:none; }
#timer { font-weight:600; color:var(--primary-color); }
</style>
</head>
<body>
<div class="container">
    <h1>Lectura de notes (Clau de Fa)</h1>

    <div id="difficulty-selection">
        <p>Selecciona la dificultat:</p>
        <div class="difficulty-buttons">
            <button class="difficulty-button active" data-level="facil">F√†cil</button>
            <button class="difficulty-button" data-level="normal">Normal</button>
            <button class="difficulty-button" data-level="dificil">Dif√≠cil</button>
            <button class="difficulty-button" data-level="extrem">Extrem ‚ö°Ô∏è</button>
        </div>
    </div>

    <div class="header-stats">
        <div>Punts: <span id="score">0</span> / <span id="totalQuestions">0</span></div>
        <div>Temps: <span id="timer">15</span>s</div>
    </div>

    <canvas id="staffCanvas" width="500" height="320"></canvas>

    <div id="controls">
        <button class="note-button" data-note="Do">Do</button>
        <button class="note-button" data-note="Re">Re</button>
        <button class="note-button" data-note="Mi">Mi</button>
        <button class="note-button" data-note="Fa">Fa</button>
        <button class="note-button" data-note="Sol">Sol</button>
        <button class="note-button" data-note="La">La</button>
        <button class="note-button" data-note="Si">Si</button>
    </div>

    <div id="feedback-area"></div>
    <button id="next-button" class="hidden">Seg√ºent nota</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const canvas = document.getElementById('staffCanvas');
    const ctx = canvas.getContext('2d');
    const noteButtons = document.querySelectorAll('.note-button');
    const feedbackArea = document.getElementById('feedback-area');
    const scoreDisplay = document.getElementById('score');
    const totalQuestionsDisplay = document.getElementById('totalQuestions');
    const nextButton = document.getElementById('next-button');
    const timerDisplay = document.getElementById('timer');
    const difficultyButtons = document.querySelectorAll('.difficulty-button');

    const lineHeight = 20;
    const staffTopY_Bass = 100;
    const MAX_QUESTIONS = 25;

    let TIME_LIMIT = 15;
    let score = 0;
    let totalQuestions = 0;
    let currentNote = null;
    let lastNote = null;
    let countdown = null;
    let timeLeft = TIME_LIMIT;
    let currentLevel = 'facil';

    const staffColor = '#333';

    const NOTE_MAPPING = {
        "Do2": { y: staffTopY_Bass + lineHeight * 6, name: "Do" }, 
        "Re2": { y: staffTopY_Bass + lineHeight * 5.5, name: "Re" }, 
        "Mi2": { y: staffTopY_Bass + lineHeight * 5, name: "Mi" }, 
        "Fa2": { y: staffTopY_Bass + lineHeight * 4.5, name: "Fa" }, 
        "Sol2": { y: staffTopY_Bass + lineHeight * 4, name: "Sol" }, 
        "La2": { y: staffTopY_Bass + lineHeight * 3.5, name: "La" }, 
        "Si2": { y: staffTopY_Bass + lineHeight * 3, name: "Si" }, 
        "Do3": { y: staffTopY_Bass + lineHeight * 2.5, name: "Do" }, 
        "Re3": { y: staffTopY_Bass + lineHeight * 2, name: "Re" }, 
        "Mi3": { y: staffTopY_Bass + lineHeight * 1.5, name: "Mi" }, 
        "Fa3": { y: staffTopY_Bass + lineHeight * 1, name: "Fa" }, 
        "Sol3": { y: staffTopY_Bass + lineHeight * 0.5, name: "Sol" }, 
        "La3": { y: staffTopY_Bass, name: "La" }, 
        "Si3": { y: staffTopY_Bass - lineHeight * 0.5, name: "Si" }, 
        "Do4": { y: staffTopY_Bass - lineHeight, name: "Do" } 
    };

    function getNotePool() {
        if (currentLevel === 'facil') {
            return Object.keys(NOTE_MAPPING).filter(n => n.endsWith('3') || n === 'Do4');
        } else {
            return Object.keys(NOTE_MAPPING);
        }
    }

    function playCorrectSound() {
        const audio = new Audio('sounds/correcte.mp3');
        audio.play();
    }

    function playErrorSound() {
        const audio = new Audio('sounds/error.mp3');
        audio.play();
    }

    function drawStaff() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = staffColor;
        ctx.lineWidth = 2;
        for (let i = 0; i < 5; i++) {
            const y = staffTopY_Bass + i * lineHeight;
            ctx.beginPath();
            ctx.moveTo(30, y);
            ctx.lineTo(canvas.width - 30, y);
            ctx.stroke();
        }
        ctx.font = '133px Arial';
        ctx.fillText('ùÑ¢', 40, staffTopY_Bass + lineHeight * 4.2);
    }

    function drawWholeNote(x, y) {
        ctx.beginPath();
        ctx.ellipse(x, y, 18, 10, -Math.PI/10, 0, 2*Math.PI);
        ctx.strokeStyle = staffColor;
        ctx.lineWidth = 4;
        ctx.stroke();

        const staffLines = [];
        for (let i = 0; i < 5; i++) staffLines.push(staffTopY_Bass + i*lineHeight);

        if (y > staffLines[4]) { 
            for (let ly = staffLines[4] + lineHeight; ly <= y; ly += lineHeight) {
                ctx.beginPath();
                ctx.moveTo(x - 25, ly);
                ctx.lineTo(x + 25, ly);
                ctx.stroke();
            }
        } else if (y < staffLines[0]) { 
            for (let ly = staffLines[0] - lineHeight; ly >= y; ly -= lineHeight) {
                ctx.beginPath();
                ctx.moveTo(x - 25, ly);
                ctx.lineTo(x + 25, ly);
                ctx.stroke();
            }
        }
    }

    function startTimer() {
        clearInterval(countdown);
        timeLeft = TIME_LIMIT;
        timerDisplay.textContent = timeLeft;
        countdown = setInterval(() => {
            timeLeft--;
            timerDisplay.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                handleTimeout();
            }
        }, 1000);
    }

    function handleTimeout() {
        feedbackArea.style.color = "red";
        feedbackArea.textContent = `‚è∞ Temps esgotat. Era ${currentNote.name}.`;
        playErrorSound();
        noteButtons.forEach(b => b.disabled = true);
        nextButton.classList.remove('hidden');
    }

    function generateQuestion() {
        if (totalQuestions >= MAX_QUESTIONS) {
            feedbackArea.style.color = "yellow";
            feedbackArea.textContent = `üèÅ Joc acabat! Puntuaci√≥ final: ${score}/${MAX_QUESTIONS}`;
            noteButtons.forEach(b => b.disabled = true);
            nextButton.classList.add('hidden');
            clearInterval(countdown);
            return;
        }

        drawStaff();
        const NOTE_POOL = getNotePool();
        let randomNote;
        do {
            randomNote = NOTE_POOL[Math.floor(Math.random() * NOTE_POOL.length)];
        } while (randomNote === lastNote);
        lastNote = randomNote;

        currentNote = NOTE_MAPPING[randomNote];
        drawWholeNote(canvas.width/2, currentNote.y);

        feedbackArea.textContent = "Quina nota √©s?";
        feedbackArea.style.color = "white";
        noteButtons.forEach(b => b.disabled = false);
        nextButton.classList.add('hidden');

        totalQuestions++;
        totalQuestionsDisplay.textContent = totalQuestions;

        startTimer();
    }

    function handleNoteSelection(note) {
        clearInterval(countdown);
        if (note === currentNote.name) {
            feedbackArea.style.color = "green";
            feedbackArea.textContent = `‚úÖ Correcte! Era ${currentNote.name}.`;
            playCorrectSound();
            score++;
        } else {
            feedbackArea.style.color = "red";
            feedbackArea.textContent = `‚ùå Incorrecte. Era ${currentNote.name}.`;
            playErrorSound();
        }
        scoreDisplay.textContent = score;
        noteButtons.forEach(b => b.disabled = true);
        nextButton.classList.remove('hidden');
    }

    function setDifficulty(level) {
        currentLevel = level;
        difficultyButtons.forEach(btn => btn.classList.remove('active'));
        document.querySelector(`[data-level="${level}"]`).classList.add('active');

        if (level === 'facil') TIME_LIMIT = 15;
        else if (level === 'normal') TIME_LIMIT = 15;
        else if (level === 'dificil') TIME_LIMIT = 8;
        else if (level === 'extrem') TIME_LIMIT = 3;

        score = 0;
        totalQuestions = 0;
        scoreDisplay.textContent = score;
        totalQuestionsDisplay.textContent = totalQuestions;
        feedbackArea.textContent = "";
        generateQuestion();
    }

    noteButtons.forEach(btn => btn.addEventListener('click', () => handleNoteSelection(btn.dataset.note)));
    nextButton.addEventListener('click', generateQuestion);
    difficultyButtons.forEach(btn => btn.addEventListener('click', () => setDifficulty(btn.dataset.level)));

    generateQuestion();
});
</script>
</body>
</html>
